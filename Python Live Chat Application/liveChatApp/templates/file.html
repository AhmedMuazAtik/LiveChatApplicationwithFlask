{% extends "base.html" %}

{% block content %}
  <h1>File Sharing</h1>
  <div>
    {% if files %}
      <ul>
        {% for file in files %}
          <li><a href="/uploads/{{ file }}" target="_blank">{{ file }}</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No files uploaded yet.</p>
    {% endif %}
  </div>

  <h2>Upload a File</h2>
  <form action="{{ url_for('file') }}" method="POST" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">Upload</button>
  </form>
{% endblock %}
